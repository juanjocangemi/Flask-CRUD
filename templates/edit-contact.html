{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.id}}" method="POST">
            <div class="form-group">
                <input type="text" name="fullname" placeholder="Fullname" value="{{contact.fullname}}"
                    class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone" value="{{contact.phone}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="email" placeholder="Email" value="{{contact.email}}" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block form-control">Save</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
